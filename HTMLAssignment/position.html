<html>
<head>
<style>
div.static {
  position: static;
  border: 3px solid red;
}
div.relative {
  position: relative;
  border: 3px solid green;
}
div.fixed {
  position: fixed;
  border: 3px solid blue;
}
div.absolute {
  position: absolute;
  border: 3px solid yellow;
}
</style>
</head>
<body>
<p>Paragraph tag.</p>

<div class="static">
  This div element has position: static;
</div>

<div class="relative">
  This div element has position: relative;
</div>

<div class="fixed">
  This div element has position: fixed;
</div>
<br>
<div class="absolute">
  This div element has position: absolute;
</div>

</body>
</html>
