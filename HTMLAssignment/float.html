<html>
    <head>
        <title>Float Property</title>
    </head>
    <body>
        <p>Left</p>
        <img style="float:left; width:50px; height:50px;" src="/home/neha/Desktop/flower.jpg" alt="FLOWER"><br><br>
        <p>Right</p>
        <img style="float:right; width:50px; height:50px;" src="/home/neha/Desktop/flower.jpg" alt="FLOWER"><br>
        <p>Inherit</p>
        <img style="float:inherit; width:50px; height:50px;" src="/home/neha/Desktop/flower.jpg" alt="FLOWER"><br>
        <p>Both</p>
        <img style="float:both; width:50px; height:50px;" src="/home/neha/Desktop/flower.jpg" alt="FLOWER"><br>
    </body>
</html>
